<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
  <title>SportsStore</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script>
    angular.module("sportsStore", ["customFilters", "cart", "ngRoute"])
      .config(function ($routeProvider) {
        $routeProvider.when("/checkout", {
          templateUrl: "views/checkoutSummary_01.html"
        });
        $routeProvider.when("/products", {
          templateUrl: "views/productList.html"
        });
        $routeProvider.otherwise({
          templateUrl: "views/productList.html"
        });
    });
  </script>
  <script src="controllers/sportsStore.js"></script>
  <script src="filters/customFilters.js"></script>
  <script src="controllers/productListControllers_02.js"></script>
  <script src="components/cart/cart.js"></script>
  <script src="../assets/js/angular-route.js"></script>
</head>
<body ng-controller="sportsStoreCtrl">
  <div class="navbar navbar-inverse">
    <a class="navbar-brand" href="#">SPORTS STORE</a>
    <cart-summary></cart-summary>
  </div>

  <div class="alert alert-danger" ng-show="data.error">
    Error ({{data.error.error}}). The product data was not loaded.
    <a href="/listing_01.html" class="alert-link">Click here to try again</a>
  </div>

  <ng-view></ng-view>
  
</body>
</html>
