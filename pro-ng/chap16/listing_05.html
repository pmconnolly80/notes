<!DOCTYPE html>
<html ng-app="exampleApp">
<head>
  <title>Complex Directives</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script type="text/ng-template" id="scopeTemplate">
    <p>Value of <code>local</code> (in directive): <input ng-model="local" /></p>
  </script>
  <script>
    angular.module("exampleApp", [])

      .directive("scopeDemo", function () {
        return {
          template: function() {
            return angular.element(document.querySelector("#scopeTemplate")).html();
          },
          scope: {
            local: "=nameprop"
          }
        };
      })

      .controller("scopeCtrl", function ($scope) {
        $scope.data = { name: "Adam" };
      })
  </script>
</head>

<body ng-controller="scopeCtrl">
  <div class="panel panel-default">
    <div class="panel-body">
      <p>Direct Binding: <input ng-model="data.name" /></p>
      <p scope-demo nameprop="data.name"></p>
  </div>
</body>
</html>
