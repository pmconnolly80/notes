<!DOCTYPE html>
<html ng-app="sportsStoreAdmin">
<head>
  <title>Administration</title>
  <link href="../assets/css/bootstrap.css" rel="stylesheet" />
  <link href="../assets/css/bootstrap-theme.css" rel="stylesheet" />
  <script src="../assets/js/angular.js"></script>
  <script src="../assets/js/angular-route.js"></script>
  <script src="../assets/js/angular-resource.js"></script>
  <script>
    angular.module("sportsStoreAdmin", ["ngRoute", "ngResource", "utils"])
      .config(function ($routeProvider) {

        $routeProvider.when("/login", {
          templateUrl: "views/adminLogin.html"
        });

        $routeProvider.when("/main", {
          templateUrl: "views/adminMain.html"
        });

        $routeProvider.otherwise({
          redirectTo: "login"
        });
      });
  </script>
  <script src="controllers/adminControllers.js"></script>
  <script src="controllers/adminProductController.js"></script>
  <script src="components/utils.js"></script>
</head>
<body>
  <ng-view />
</body>
</html>
